<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogo - Stop Wasting Your Team's Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['ui-serif', 'Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#111827',
                            green: '#1f5f5b',
                            greenHover: '#164744',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.97); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }

        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up, .animate-fade-in, .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
            }
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">

    <!-- Top Banner -->
    <div class="bg-brand-dark text-white text-[13px] py-2.5 flex justify-center items-center gap-2.5 animate-fade-in delay-0">
        <div class="w-1.5 h-1.5 rounded-full bg-emerald-400"></div>
        <p>Announcing our $75M Series C led by Sequoia <a href="#" class="underline underline-offset-2 hover:text-gray-300 ml-1">Learn more</a></p>
    </div>

    <!-- Header -->
    <header class="w-full bg-white z-50 animate-fade-in delay-0">
        <div class="max-w-[1440px] mx-auto px-6 lg:px-10 h-[72px] flex items-center justify-between">
            <!-- Logo -->
            <a href="#" class="flex items-center">
                <span class="text-[26px] font-bold tracking-tighter text-brand-dark leading-none">rogo</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center gap-8">
                <a href="#" class="text-[14px] font-medium text-gray-600 hover:text-brand-dark transition-colors">Product</a>
                <a href="#" class="text-[14px] font-medium text-gray-600 hover:text-brand-dark transition-colors">Security</a>
                <a href="#" class="text-[14px] font-medium text-gray-600 hover:text-brand-dark transition-colors">Company</a>
                <a href="#" class="text-[14px] font-medium text-gray-600 hover:text-brand-dark transition-colors">News</a>
                <a href="#" class="text-[14px] font-medium text-gray-600 hover:text-brand-dark transition-colors">Careers</a>
            </nav>

            <!-- Actions -->
            <div class="flex items-center gap-6">
                <a href="#" class="hidden sm:block text-[14px] font-medium text-brand-dark hover:opacity-70 transition-opacity">Log in</a>
                <a href="#" class="bg-brand-dark text-white px-5 py-2.5 rounded-full text-[14px] font-medium hover:opacity-90 transition-all duration-200 active:scale-95">
                    Request Demo
                </a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <main>
        <section class="pt-20 pb-24 px-4 sm:px-6 lg:px-8 max-w-[1440px] mx-auto flex flex-col items-center text-center">
            
            <!-- Headlines -->
            <div class="max-w-[800px] mx-auto">
                <h1 class="font-serif text-[56px] sm:text-[64px] md:text-[80px] leading-[1.05] tracking-tight text-brand-dark mb-6 text-balance animate-fade-in-up delay-100">
                    Stop Wasting Your Team's Time
                </h1>
                <p class="text-[18px] md:text-[20px] leading-[1.5] text-gray-500 max-w-[640px] mx-auto mb-10 text-pretty animate-fade-in-up delay-200">
                    Accelerate firm productivity, automate workflows, and unify financial data at scale with one secure platform
                </p>
            </div>

            <!-- CTA with Brackets -->
            <div class="relative inline-flex items-center justify-center animate-fade-in-up delay-300 mb-20">
                <!-- Top Left Bracket -->
                <div class="absolute -top-3 -left-4 w-3 h-3 border-t-[2px] border-l-[2px] border-brand-dark"></div>
                
                <button class="bg-brand-dark text-white px-8 py-3.5 rounded-full text-[15px] font-medium hover:opacity-90 transition-all duration-200 active:scale-95">
                    Request a Demo
                </button>
                
                <!-- Bottom Right Bracket -->
                <div class="absolute -bottom-3 -right-4 w-3 h-3 border-b-[2px] border-r-[2px] border-brand-dark"></div>
            </div>

            <!-- Hero Image & Interactive Component -->
            <div class="w-full max-w-[1200px] mx-auto relative animate-scale-in delay-400">
                <!-- Background Image Placeholder -->
                <div class="w-full aspect-[2.2/1] bg-gray-100 overflow-hidden relative">
                    <img 
                        src="https://placehold.co/1200x545/e2e8f0/94a3b8?text=Financial+Data+Background+Grid" 
                        alt="Skyscrapers looking up" 
                        class="w-full h-full object-cover"
                    />
                </div>

                <!-- Floating Search/Input Box -->
                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[92%] max-w-[640px] bg-white rounded-2xl shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)] border border-gray-100 p-5 sm:p-6 flex flex-col justify-between min-h-[150px]">
                    
                    <!-- Input Text -->
                    <div class="text-brand-dark text-[17px] sm:text-[18px] text-left mt-1">
                        compare valuation multiples of <span class="text-gray-300 font-light animate-pulse">|</span>
                    </div>
                    
                    <!-- Bottom Controls -->
                    <div class="flex justify-between items-end mt-8">
                        <!-- Attachment Icon -->
                        <button class="text-gray-400 hover:text-gray-600 transition-colors p-1 -ml-1" aria-label="Attach file">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.57a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                            </svg>
                        </button>
                        
                        <!-- Submit Button -->
                        <button class="bg-brand-green hover:bg-brand-greenHover transition-colors p-2 rounded-lg text-white shadow-sm active:scale-95" aria-label="Submit">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M5 12h14"></path>
                                <path d="m12 5 7 7-7 7"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>
</html>
