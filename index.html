<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogo Hero Section Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Source+Serif+4:opsz,wght@8..60,300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif-custom {
            font-family: 'Source Serif 4', serif;
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <!-- Top Notification Bar -->
    <div class="bg-[#0f1111] text-white text-[13px] py-2.5 flex justify-center items-center gap-2 tracking-wide">
        <span class="w-1.5 h-1.5 rounded-full bg-emerald-500"></span>
        <span class="font-light">Introducing Rogo's Security Advisory Board <a href="#" class="underline decoration-1 underline-offset-2 hover:text-gray-200 ml-1">Learn More</a></span>
    </div>

    <!-- Navigation -->
    <nav class="border-b border-gray-100 py-4 px-6 md:px-12 flex justify-between items-center sticky top-0 bg-white/95 backdrop-blur-sm z-50">
        <!-- Logo -->
        <div class="text-2xl font-bold tracking-tight text-black">
            rogo
        </div>

        <!-- Center Links -->
        <div class="hidden md:flex items-center gap-8 text-[15px] font-medium text-gray-600">
            <a href="#" class="hover:text-black transition-colors">Product</a>
            <a href="#" class="hover:text-black transition-colors">Security</a>
            <a href="#" class="hover:text-black transition-colors">Company</a>
            <a href="#" class="hover:text-black transition-colors">News</a>
            <a href="#" class="hover:text-black transition-colors">Careers</a>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-6">
            <a href="#" class="text-[15px] font-medium text-gray-900 hover:text-gray-600">Log in</a>
            <button class="bg-[#0f1111] text-white px-5 py-2.5 rounded-full text-[15px] font-medium hover:bg-gray-800 transition-colors">
                Request Demo
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <main class="pt-20 md:pt-24 pb-0">
        <!-- Text Content -->
        <div class="max-w-4xl mx-auto text-center px-4 mb-16">
            <h1 class="font-serif-custom text-5xl md:text-[64px] leading-[1.1] text-[#0f1111] mb-6">
                Stop Wasting Your Team's Time
            </h1>
            <p class="text-gray-500 text-lg md:text-[19px] leading-relaxed max-w-2xl mx-auto mb-12 font-light">
                Accelerate firm productivity, automate workflows, and<br class="hidden md:block">
                unify financial data at scale with one secure platform
            </p>

            <!-- CTA Button with Brackets -->
            <div class="relative inline-block group cursor-pointer">
                <!-- Top Left Bracket -->
                <div class="absolute -top-1 -left-2 w-3 h-3 border-t-[2.5px] border-l-[2.5px] border-black rounded-tl-[1px]"></div>
                
                <button class="bg-[#0f1111] text-white px-8 py-3.5 rounded-full text-[16px] font-medium hover:bg-gray-800 transition-colors mx-2 my-1">
                    Request a Demo
                </button>

                <!-- Bottom Right Bracket -->
                <div class="absolute -bottom-2 -right-2 w-3 h-3 border-b-[2.5px] border-r-[2.5px] border-black rounded-br-[1px]"></div>
            </div>
        </div>

        <!-- Hero Image & Floating UI -->
        <div class="relative w-full h-[500px] md:h-[600px] overflow-hidden mt-8">
            <!-- Background Image Placeholder -->
            <img src="https://placehold.co/1920x1080/cbd5e1/64748b?text= " alt="Skyscrapers Background" class="w-full h-full object-cover object-bottom opacity-90">
            
            <!-- Overlay Gradient to mimic the bluish tint in screenshot -->
            <div class="absolute inset-0 bg-gradient-to-b from-white/20 to-slate-300/30 mix-blend-multiply pointer-events-none"></div>

            <!-- Floating Chat/Search UI -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-[580px]">
                <div class="bg-white rounded-xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.15)] p-5 border border-gray-100 relative">
                    <!-- Input Text -->
                    <div class="text-gray-800 text-[19px] font-light mb-10 font-sans">
                        expected ebitda figures for NVDA in q3 2024 <span class="text-gray-400 font-light">|</span>
                    </div>

                    <!-- Bottom Controls -->
                    <div class="flex justify-between items-end">
                        <!-- Paperclip Icon -->
                        <button class="text-gray-400 hover:text-gray-600 transition-colors p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 transform rotate-45">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.112 2.13" />
                            </svg>
                        </button>

                        <!-- Submit Arrow Button -->
                        <button class="bg-[#1a5d43] hover:bg-[#144633] text-white p-1.5 rounded-md transition-colors shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Decorative Grid Lines (Optional to match screenshot vibe) -->
                <div class="absolute inset-0 -z-10 pointer-events-none border border-white/20"></div>
            </div>
        </div>
    </main>

</body>
</html>
